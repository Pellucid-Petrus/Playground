<!DOCTYPE HTML>
<html ng-app="cms_app">
<head>
    <title>Bonsai CMS</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="assets/jquery/nativedroid/css/font-awesome.min.css" />

    <!-- original without styling -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="assets/jquery/nativedroid/css/jquerymobile.nativedroid.css" />

    <!-- nativeDroid: Light/Dark -->
    <link rel="stylesheet" href="assets/jquery/nativedroid/css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

    <!-- nativeDroid: Color Schemes -->
    <link rel="stylesheet" href="assets/jquery/nativedroid/css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

    <link rel="stylesheet" href="css/widgets.css">

    <!-- jQuery / jQueryMobile Scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-touch.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/widgets.js"></script>

</head>
<body ng-controller="MainCtrl">

<div welcome-screen></div>

<div data-role="page" data-theme='b'>

    <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
        <a ng-click="toggleMenu()" data-ajax="false"><i class='fa fa-bars'></i></a>
        <h1>{{appTitle}}</h1>
    </div>

    <div data-role="content">
        <div id="sidebar">
            <ul data-role="listview" data-inset="true" data-theme='a'>
                <li ng-repeat="x in sidemenuitems">
                    <a ng-click="showPage(x.pageID)">{{x.name}}</a>
                </li>
            </ul>
        </div>
        <div id="mainlayout">
            <div class='inset'>
                <h1>{{ pageTitle }}</h1>
                <div ng-bind-html-unsafe="pageContent"></div>
            </div>
        </div>
    </div>
    <!--
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:inline-block;width:320px;height:100px"
         data-ad-client="ca-pub-5974434542022780"
         data-ad-slot="7065381132"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>-->

</div>

</body>
</html>
